name: Lint ðŸ§¶

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: lint-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Lint:
    name: SuperLinter ðŸ¦¸ðŸ»â€â™€ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo ðŸ›Ž
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Override SuperLinter configs ðŸ’¾
        run: |
          # Override markdownlint default config
          [ ! -e .markdownlint.yaml ] && cat > .markdownlint.yaml <<EOF
          ###############
          # Rules by id #
          ###############
          MD013:
            line_length: 1200 # Line length
          EOF
        shell: bash

      - name: Lint Code Base ðŸ•µðŸ»â€â™€ï¸
        uses: github/super-linter/slim@v4
        env:
          LINTER_RULES_PATH: /
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_MARKDOWN: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          VALIDATE_GITLEAKS: true
          DEFAULT_BRANCH: main
          VALIDATE_JSON: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  GoLint:
    name: Lint Go Code ðŸ”
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.21.3
    steps:
      - name: Checkout Repo ðŸ›Ž
        uses: actions/checkout@v3

      - name: Setup Go ðŸ¹
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Lint Go Code ðŸ•µðŸ»â€â™‚ï¸
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          only-new-issues: false

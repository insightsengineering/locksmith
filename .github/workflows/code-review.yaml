name: GPT Code Review 🤖

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  review:
    name: GPT Code Review 🤖
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: GPT Code Review 🤖
        uses: mattzcarey/code-review-gpt@v0.1.4-alpha
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL: 'gpt-3.5-turbo'
          GITHUB_TOKEN: ${{ github.token }}
